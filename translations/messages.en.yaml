Privacy.policy: 'Privacy policy'
Preamble: 'Preamble'
Preambletext: 'With the following data protection declaration, we would like to inform you about the types of your personal data (hereinafter also referred to as "data") that we process, for what purposes and to what extent. The data protection declaration applies to all processing of personal data carried out by us, both as part of the provision of our services and, in particular, on our websites, in mobile applications and within external online presences, such as our social media profiles (hereinafter collectively referred to as "online offer").<br>
     The terms used are not gender specific.
     <br>
     <br>
     Status: 21. May 2023'
