Processing.overview.headline: 'Processing overview'
Processing.overview.content: 'The following overview summarizes the types of data processed and the purposes of their processing and refers to the data subjects.'
Types.of.data.processed: '<h5>Types of data processed</h5>
     <ul>
     <li>Usage data.</li>
     <li>Meta, communication and procedural data.</li></ul>

     <h5>Categories of affected persons</h5>
     <ul>
     <li>User.
     </ul>
     <h5>Purposes of processing</h5>
     <ul>
     <li>Security measures.</li>
     <li>Provision of our online offer and user friendliness.</li>
     <li>Information Technology Infrastructure.</li></ul>

     <h5>Relevant legal bases</h5>'
Relevant.legal.bases.content: 'The following is an overview of the legal basis of the GDPR on the basis of which we process personal data. Please note that in addition to the provisions of the GDPR, national data protection regulations may apply in your or our country of residence or domicile. If, in addition, more specific legal bases are relevant in individual cases, we will inform you of these in the data protection declaration.In the following, you will receive an overview of the legal bases of the GDPR on the basis of which we process personal data. Please note that in addition to the provisions of the GDPR, national data protection regulations may apply in your or our country of residence or domicile. If, in addition, more specific legal bases are relevant in individual cases, we will inform you of these in the data protection declaration.<ul>
     <li>Consent (Art. 6 para. 1 p. 1 lit. a) DSGVO)</li>
      - The data subject has given his/her consent to the processing of personal data concerning him/her for a specific purpose or purposes.<li>Legitimate interests (Art. 6 para. 1 p. 1 lit. f) DSGVO)</li>
      - The processing is necessary for the purposes of the legitimate interests of the controller or of a third party, except where such interests are overridden by the interests or fundamental rights and freedoms of the data subject which require the protection of personal data.</ul>
     <br>
        In addition to the data protection regulations of the GDPR, national regulations on data protection apply in Germany. These include, in particular, the Act on Protection against Misuse of Personal Data in Data Processing (Federal Data Protection Act - BDSG). In particular, the BDSG contains special regulations on the right to information, the right to erasure, the right to object, the processing of special categories of personal data, processing for other purposes and transmission, as well as automated decision-making in individual cases, including profiling. Furthermore, it regulates data processing for employment purposes (Section 26 BDSG), in particular with regard to the establishment, implementation or termination of employment relationships as well as the consent of employees. Furthermore, state data protection laws of the individual federal states may apply.'
Security.measures.headline: 'Security measures'
Security.measures.content: 'We take appropriate technical and organizational measures in accordance with the legal requirements, taking into account the state of the art, the implementation costs and the nature, scope, circumstances and purposes of the processing, as well as the different probabilities of occurrence and the extent of the threat to the rights and freedoms of natural persons, in order to ensure a level of protection appropriate to the risk.The measures include, in particular, safeguarding the confidentiality, integrity and availability of data by controlling physical and electronic access to the data as well as access to, input of, disclosure of, assurance of availability of and segregation of the data. Furthermore, we have established procedures to ensure the exercise of data subjects rights, the deletion of data, and responses to data compromise. Furthermore, we already take the protection of personal data into account in the development or selection of hardware, software as well as procedures in accordance with the principle of data protection, through technology design and through data protection-friendly default settings.'
Data.deletion: 'Deletion of data'
Data.deletion.content: 'The data processed by us will be deleted in accordance with the legal requirements as soon as their consents permitted for processing are revoked or other permissions cease to apply (e.g. if the purpose of processing this data has ceased to apply or it is not required for the purpose). If the data are not deleted because they are required for other and legally permissible purposes, their processing will be limited to these purposes. That is, the data is blocked and not processed for other purposes. This applies, for example, to data that must be retained for reasons of commercial or tax law or whose storage is necessary for the assertion, exercise or defense of legal claims or for the protection of the rights of another natural or legal person.

     Our data protection notices may also contain further details on the retention and deletion of data that have priority for the respective processing operations.'
Cookies.use: 'Cookies usage'
Cookies.use.content: 'Cookies are small text files or other memory tags that store information on end devices and read information from the end devices. For example, to store the login status in a user account, a shopping cart content in an e-shop, the content accessed or functions used of an online offer. Cookies can also be used for various purposes, e.g. for purposes of functionality, security and convenience of online offers as well as the creation of analyses of visitor flows.<br>
     <b>Consent Notes:</b> WWe use cookies in accordance with the law. Therefore, we obtain prior consent from users, except where this is not required by law. In particular, consent is not required if the storage and reading of information, including cookies, is absolutely necessary in order to provide the user with a telemedia service (i.e., our online offering) expressly requested by the user. The strictly necessary cookies usually include cookies with functions related to the display and operability of the online offer , load balancing, security, storage of users preferences and choices or similar purposes related to the provision of the main and secondary functions of the online offer requested by the users. The revocable consent will be clearly communicated to the users and will contain the information about the respective cookie use.<br>
     <b>Notes on the legal basis for data protection:</b> The legal basis under data protection law on which we process users personal data using cookies depends on whether we ask users for consent. If users consent, the legal basis for processing their data is their declared consent. Otherwise, the data processed with the help of cookies is processed on the basis of our legitimate interests (e.g. in a business operation of our online offer and improvement of its usability) or, if this is done in the context of the fulfillment of our contractual obligations, if the use of cookies is necessary to fulfill our contractual obligations. We explain the purposes for which we process the cookies in the course of this privacy policy or as part of our consent and processing procedures.<br>
     <b>Duration of storage:</b> With regard to the storage period, the following types of cookies are distinguished:
     <ul>
     <li><b>Temporary cookies (also: session cookies):</b>
     Temporary cookies are deleted at the latest after a user has left an online offer and closed his end device (e.g. browser or mobile application).</li>
     <li><b>Permanent Cookies:</b>
     Permanent Cookies remain stored even after the end device is closed. For example, the login status can be saved or preferred content can be displayed directly when the user visits a website again..Likewise, user data collected with the help of cookies can be used for reach measurement. Unless we provide users with explicit information about the type and storage duration of cookies (e.g., when obtaining consent), users should assume that cookies are permanent and that the storage period can be up to two years.</li>
     </ul>
     <br>
     <b>General information on revocation and objection (opt-out):</b> Users can revoke the consents they have given at any time and also file an objection to processing in accordance with the legal requirements in Art. 21 DSGVO. Users can also declare their objection via their browser settings, e.g. by deactivating the use of cookies (whereby this may also limit the functionality of our online services). An objection to the use of cookies for online marketing purposes can also be declared via the websites https://optout.aboutads.info and https://www.youronlinechoices.com/.
     <ul>
     <br>
     <li><b>Legal bases :</b>
     Legitimate interests (Art. 6 para. 1 p. 1 lit. f) DSGVO); Consent (Art. 6 para. 1 p. 1 lit. a) DSGVO).
     </ul>
     <b>Further notes on processing operations, procedures and services:</b>
     <ul>
     <br>
     <li><b>Processing of cookie data on the basis of consent:</b>
      We use a cookie consent management procedure in which the consent of users to the use of cookies, or the processing and providers named in the cookie consent management procedure, can be obtained and managed and revoked by users. Here, the declaration of consent is stored in order not to have to repeat its query and to be able to prove the consent in accordance with the legal obligation. The storage can take place on the server side and/or in a cookie (so-called opt-in cookie, or with the help of comparable technologies), in order to be able to assign the consent to a user or their device. Subject to individual information on the providers of cookie management services, the following information applies: The duration of the storage of consent can be up to two years. A pseudonymous user identifier is created and stored with the time of consent, information on the scope of consent (e.g., which categories of cookies and/or service providers), as well as the browser, system and end device used.; <b>Legal bases:</b> Consent (Art. 6 para. 1 p. 1 lit. a) DSGVO).
     </ul>'
Provision.of.the.online.offer.and.web.hosting: 'Provision of the online offer and web hosting'
Provision.of.the.online.offer.and.web.hosting.content: 'We process users data in order to provide them with our online services. For this purpose, we process the users IP address, which is necessary to transmit the content and functions of our online services to the users browser or terminal device.
     <ul>
     <li><b>Types of data processed:</b>Use data (e.g., web pages visited, interest in content, access times); meta, communication, and procedural data (e.g., IP addresses, time data, identification numbers, consent status)..</li>
     <li><b>Persons concerned:</b> User(e.g., website visitors, users of online services).</li>
     <li><b>Processing purposes:</b> Provision of our online offering and user-friendliness; information technology infrastructure (operation and provision of information systems and technical equipment (computers, servers, etc.).); security measures.</li>
     <li><b>Legal bases:</b>Legitimate interests (Art. 6 para. 1 p. 1 lit. f) DSGVO).</li>
     </ul>
     <b>Further notes on processing operations, procedures and services:</b>
     <ul>
     <br>
     <li><b>Collection of access data and log files:</b></li>
    Access to our online offer is granted in the form of so-called "Server-Logfiles" logged. The server log files may include the address and name of the web pages and files accessed, the date and time of access, the volume of data transferred, notification of successful access, browser type and version, the users operating system, referrer URL (the previously visited page) and, as a rule, IP addresses and the requesting provider.The server log files can be used, on the one hand, for security purposes, e.g., to avoid overloading the servers (especially in the case of abusive attacks, so-called DDoS attacks) and, on the other hand, to ensure the utilization of the servers and their stability; <b>Legal bases:</b> Legitimate interests (Art. 6 para. 1 p. 1 lit. f) DSGVO); <b>Deletion of data:</b>Log file information is stored for a maximum of 30 days and then deleted or anonymized. Data whose further storage is required for evidentiary purposes is exempt from deletion until the respective incident has been finally clarified.</ul>'
Modification.and.update.of.the.privacy.policy: 'Modification and update of the privacy policy'
Modification.and.update.of.the.privacy.policy.content: 'We ask you to regularly inform yourself about the content of our privacy policy. We adapt the data protection declaration as soon as the changes in the data processing carried out by us make this necessary. We will inform you as soon as the changes require an act of cooperation on your part (e.g. consent) or other individual notification.

     If we provide addresses and contact information of companies and organizations in this privacy statement, please note that the addresses may change over time and please check the information before contacting us.'
Rights.of.the.data.subjects: 'Rights of the data subjects'
Rights.of.the.data.subjects.content: 'As a data subject, you are entitled to various rights under the GDPR, which arise in particular from Art. 15 to 21 GDPR:
     <ul>
     <br>
     <li><b>Right of objection :</b>You have the right to object at any time, on grounds relating to your particular situation, to the processing of personal data concerning you which is carried out on the basis of Article 6(1)(e) or (f) DSGVO; this also applies to profiling based on these provisions. If the personal data concerning you is processed for the purposes of direct marketing, you have the right to object at any time to the processing of personal data concerning you for the purposes of such marketing; this also applies to profiling, insofar as it is related to such direct marketing.</b></li>
     <li><b>Right of revocation for consents:</b> You have the right to revoke any consent you have given at any time.</li>
     <li><b>Right of access:</b>You have the right to request confirmation as to whether data in question is being processed and to information about this data, as well as further information and a copy of the data in accordance with legal requirements.</li>
     <li><b>Right to rectification:</b>In accordance with the law, you have the right to request that data concerning you be completed or that inaccurate data concerning you be rectified..</li>
     <li><b>Right to erasure and restriction of processing:</b>You have the right, in accordance with the law, to request that data concerning you be erased without delay, or alternatively, in accordance with the law, to request that the processing of the data be restricted.</li>
     <li><b>Right to data portability:</b> You have the right to receive data relating to you that you have provided to us in a structured, common and machine-readable format, or to request that it be transferred to another controller, in accordance with the requirements of the law.</li>
     <li><b>Complaint to supervisory authority:</b>Without prejudice to any other administrative or judicial remedy, you have the right to lodge a complaint with a supervisory authority, in particular in the Member State of your habitual residence, place of work or the place of the alleged infringement, if you consider that the processing of personal data relating to you infringes the requirements of the GDPR</li>'
